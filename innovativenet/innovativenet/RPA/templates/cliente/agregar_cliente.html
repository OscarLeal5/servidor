{% extends 'mantenimientos/base.html'%}
{% load static %}

{% block body %}
<style>
div.card{
    margin:20px;
    max-width: 50%;
}
</style>
<div class="row">
    <div class="col">
    </div>
    <div class="col-5 card">
        <div class="card-header">
            <h1>Agregar cliente...</h1>
        </div>
        <div class="card-body">
            {% if submitted %}
            <h2>El cliente fue agregado exitosamente!</h2>
            
            {% else %}
            <form action="" method="POST">
                {% csrf_token %}
            
                {{ form.as_p }}
                <div class="mt-3 mb-3">
                    <input type="submit" value="Agregar" class="btn btn-primary">
                </div>
            </form>
            <br />
            {% endif %}
        </div>
    </div>
    <div class="col">
    </div>
</div>

{% endblock %}
