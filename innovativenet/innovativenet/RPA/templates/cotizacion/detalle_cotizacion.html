        <center>
            <h1> Cotizacion {{cotizacion.cliente}} </h1>

        </a>
        <a href="{% url 'cotizacion_pdf' cotizacion.id %}" download="cotizacion.pdf">
            <button type="button" class="btn btn-primary" style="margin:5px">Descargar cotizaci√≥n</button>
        </a>
        </center>
    </div>
</div>


{% endblock %}
