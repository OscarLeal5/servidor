{% extends "mantenimientos/base.html" %}
{% block body %}

<div >
    <right>
        <a href="{% url 'mostrar_cliente' cotizacion.cliente.id %}">
            <button type=button class="btn btn-outline-dark btn-sm" style="margin:20px">Regresar al cliente</button>
        </a>
    </right>
    <div>
        <center>
            <h1> Cotizacion {{cotizacion.cliente}} </h1>
            <h2> {{cotizacion.titulo}} </h2>
        </center>
    </div>
    <div class="container" style="max-width: 650px;">

        <table class="table">
            <thead>
                <tr>
                    <th>Mantenimientos</th>
                    <!-- <th>Num. Dispositivos</th> -->
                </tr>
            </thead>
            <tbody>
                {% for servicio in cotizacion.mantenimientos.all %}
                <tr>
                    <td><a href="{% url 'detalle_servicio' cotizacion.cliente.id cotizacion.id %}">{{ servicio }}</a></td>
                    <!-- <td> {{ servicio.cantidaddedispositivos }} </td> -->
                </tr>
                {% empty %}
                <tr>
                    <td style="text-align: center;"> NO SE ENCUENTRA NINGUN SERVICIO </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="container" style="margin-top: 40px; margin-bottom: 40px;">
        <center>
        <a href="{% url 'crear_servicio' cotizacion.cliente.id cotizacion.id  %}">
            <button type=button class="btn btn-secondary" style="margin:5px">Agregar Servicio</button>
        </a>
        <a href="{% url 'cotizacion_pdf' cotizacion.id %}" download="cotizacion.pdf">
            <button type="button" class="btn btn-primary" style="margin:5px">Descargar cotizaci√≥n</button>
        </a>
        </center>
    </div>
</div>


{% endblock %}
