{% extends 'mantenimientos/base.html'%}
{% load static %}

{% block body %}

        <h1>Clientes</h1>

        <br/>
        <table class="table table-striped table-hover table bordered">
        {% for cliente in lista_clientes %}
                <tr>
                        <td>
                              <a href="{% url 'mostrar_cliente' cliente.id %}"
                              >{{ cliente }}</a>
                                </td>
                        <td>
                                <a align="right" href="{% url 'modificar_cliente' cliente.id %}">
                                        <button type="button" style="float: right">Modificar</button>
                                </a>
                        </td>
                </tr>

        {% endfor %}
        </table>
        <a href="{% url 'agregar_cliente' %}">
                        <button type="button" style="float: right">Agregar cliente</button>
        </a>
        <br/>
        <br/>

{% endblock %}
